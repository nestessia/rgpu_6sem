<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #666;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding-left: 0;
        }
        .help-text {
            display: none;
            color: #888;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .form-group.error .help-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group {% if field.errors %}error{% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text and field.errors %}
                        <p class="help-text">{{ field.help_text }}</p>
                    {% endif %}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                const inputField = group.querySelector('input');
                const helpText = group.querySelector('.help-text');
                if (inputField && helpText) {
                    // Скроем вспомогательный текст по умолчанию
                    helpText.style.display = 'none';
                    inputField.addEventListener('input', function() {
                        helpText.style.display = 'none';
                    });
                    inputField.addEventListener('blur', function() {
                        if (inputField.value === '' && !group.classList.contains('error')) {
                            helpText.style.display = 'block';
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
